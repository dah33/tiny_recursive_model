# lightning.pytorch==2.5.5
#
# To train with similar setup as the paper:
# > uv run tiny_recursive_model.main --config config_base.yaml
#
seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: bf16-mixed
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 50 # 50 runs through 1M samples (1k puzzles x 1k augmentations), so 50k runs through 1k unique puzzles
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: 100
  check_val_every_n_epoch: null
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1 # ignored, as manual accumulation
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
  model_registry: null
model:
  vocab_size: 11
  D: 512
  L: 81
  scratch_slots: 16
  n_layers: 2
  expansion_factor: 4.0
  rms_norm_eps: 1.0e-05
  T: 3
  n: 6
  halt_prob_threshold: 0.5
  N_supervision: 16
  batch_split: 1
data:
  root_dir: data/sudoku-extreme-1k-aug-1000
  batch_size: 768
  num_workers: 4
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1.0e-4
    betas: [0.9, 0.95]
    eps: 1.0e-08
    weight_decay: 1.0 # high, as per paper
    amsgrad: false
    maximize: false
    foreach: null
    capturable: false
    differentiable: false
    fused: null
# Warmup: Paper uses a gentle 2000-step warmup with 768 batch size = ~1.5 epochs
# over 1m samples = ~1.5k iterations over 1k unique puzzles. The optimizer
# behaves stably without warmup on Sudoku, so we use a short 5-step default
# warmup here.
lr_scheduler:
  class_path: torch.optim.lr_scheduler.LinearLR
  # Uncomment to use paper's warmup settings
  # init_args:
  #     start_factor: 0.0005
  #     end_factor: 1.0
  #     total_iters: 1999
  #     last_epoch: -1
