# lightning.pytorch==2.5.5
#
# To train with similar setup as the paper:
# > uv run tiny_recursive_model.main --config config_base.yaml
#
seed_everything: 42
compile: true
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  num_nodes: 1
  precision: bf16-mixed
  logger: null
  callbacks: null
  fast_dev_run: false
  max_epochs: 50 # 50 runs through 1M samples (1k puzzles x 1k augmentations), so 50k runs through 1k unique puzzles
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: null
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
  model_registry: null
model:
  vocab_size: 11
  D: 512
  L: 81
  scratch_slots: 16
  n_layers: 2
  expansion_factor: 4.0
  rms_norm_eps: 1.0e-05
  T: 3
  n: 6
  halt_prob_threshold: 0.5
  N_supervision: 16
  activation_checkpointing: false
data:
  root_dir: data/sudoku-extreme-1k-aug-1000
  batch_size: 768
  num_workers: 4
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
    betas: 
    - 0.9
    - 0.95
    eps: 1.0e-08
    weight_decay: 1.0 # high, as per paper
    amsgrad: false
    maximize: false
    foreach: null
    capturable: false
    differentiable: false
    fused: null
lr_scheduler:
  class_path: torch.optim.lr_scheduler.LinearLR
  init_args:
    # Paper = 2000 steps x 768 samples = 1.5M samples = ~1.5 epochs
    # Approximate here with 0.333, 0.666 over first 2 epochs
    start_factor: 0.333
    end_factor: 1.0
    total_iters: 2 # epochs, as Lightning CLI doesn't support interval='step'
    last_epoch: -1
